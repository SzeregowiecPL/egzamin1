			<input type="submit" onClick="pokaz()" value="Sprawdz!">

	<script type="text/javascript">
		function pokaz() {
			var liczba = document.getElementById("liczba").value;
			var rezultat = "";
			if(liczba > 0){
				rezultat += "dodatnia";
			}
			else if(liczba < 0){
				rezultat += "ujemna";
			}
			else {
				rezultat +="zerem";
			}
				
			document.getElementById("rezultat").innerHTML = "Liczba jest: " +rezultat;
		}
	</script>
